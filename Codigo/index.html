<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="img/LogoB_hoja.ico">
    <title>Inventario Facil</title>

    <!-- LIBRERIAS CSSS TERCEROS -->
    <!-- Bootstrao 4-->
    <link rel="stylesheet" href="librerias/bootstrap-4.5.3/css/bootstrap.min.css">
    <!-- FontAwasome -->
    <link rel="stylesheet" href="librerias/fontawesome-pro-5.13.0-web/css/all.min.css">

    <!-- MIS CSS -->
    <link rel="stylesheet" href="css/barra_navegacion.css">
    <link rel="stylesheet" href="css/cuerpo_general_pagina.css">
    <link rel="stylesheet" href="css/paginaVentas.css">
    <!-- tipografias -->
    <link rel="stylesheet" href="css/tipografias/tipografias.css">

</head>
<body>
	<!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top barraNavegacion">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="img/LogoB_hoja.svg" class="mr-2" alt="logo" id="img_logo_barraN">
            <span id="titulo_barraN" >Inventario Facil</span>
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav" id="enlaces_barraN">
                <li class="nav-item mr-1">
                    <a class="nav-link text-sm-center active" href="#">
                    	<i class="fas fa-shopping-basket fa-lg"></i>
                    	<span class="d-lg-flex d-sm-inline">Ventas</span>                    	
                    </a>
                </li>
                <li class="nav-item mr-1">
                    <a class="nav-link text-sm-center" href="#">
                    	<i class="fas fa-truck fa-lg"></i>
                    	<span class="d-lg-flex d-sm-inline">Compras</span>                    	
                    </a>
                </li>
                <li class="nav-item mr-1">
                    <a class="nav-link text-sm-center" href="#">
                    	<i class="fas fa-hand-holding-box fa-lg"></i>
                    	<span class="d-lg-flex d-sm-inline">Devoluciones</span>                    	
                    </a>
                </li>
                <li class="nav-item mr-1">
                    <a class="nav-link text-sm-center" href="#">
                    	<i class="fas fa-cabinet-filing fa-lg"></i>
                    	<span class="d-lg-flex d-sm-inline">Inventario</span>                    	
                    </a>
                </li>
                <li class="nav-item mr-1">                	
                    <a class="nav-link text-sm-center" href="#">
                    	<i class="fas fa-pumpkin d-inline fa-lg"></i>
                    	<span class="d-lg-flex d-sm-inline">Productos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    	<i class="fas fa-door-open d-inline fa-lg"></i>
                    	<span class="d-lg-flex d-sm-inline">Salir</span>
                    </a>
                </li>
            </ul>
        </div>        
    </nav>

    <!-- CONTENIDO -->
    <div class="container-fluid cuerpo_pagina">
    	<div class="row">
    		<!-- LADO IZQUIERDO -->
    		<div class="col-lg-6 col-sm-12 lado">
    			<div class="row cabecera">    				
    				<h5 class="col-12 mt-2">ENCUENTRA PRODUCTOS.</h5>
    				<label class="col-12" for="txtNombreProducto">NOMBRE DE PRODUCTO:</label>	
    				<div class="col-11 input-group-sm mb-3 mx-0 pr-0">				
    					<input type="text" class="form-control pr-5 mr-0" id="txtNombreProducto" placeholder="NOMBRE DEL PROCUCTO">
    				</div>
    				<div class="col-1 text-left mx-0 px-0">
    					<img class="btn_add_product ml-1 mx-0" src="img/plus.svg" alt="Boton de Agregar Producto" >
    				</div>
    			</div>
    		</div>

    		<!-- LADO DERECHO -->
    		<div class="col-lg-6 col-12 lado">
    			<div class="row cabecera">
    				<div class="col-3 mt-0 lb_izquierdo text-center d-flex align-items-center">
	    				<img src="img/CarritoCompra.svg" alt="Carrito de Compra" class="carritoCompra mx-auto">
	    			</div>

	    			<div class="col-5  lb_izquierdo">
	    				<div class="row input-group-sm mt-2">
	    					<label for="txtTotalPagar" class="col-5 ">TOTAL:</label>
	    					<input type="number" class="form-control col-6" id="txtTotalPagar" min="0.1" readonly="true">
	    				</div>
	    				<div class="row input-group-sm mt-1">
	    					<label for="txtPago" class="col-5">PAGA:</label>
	    					<input type="number" class="form-control col-6" id="txtPago" min="0.1">
	    				</div>
	    				<div class="row input-group-sm mt-1 mb-2">
	    					<label for="txtCambio" class="col-5">CAMBIO:</label>
	    					<input type="number" class="form-control col-6" id="txtCambio" min="0.1" readonly="true">
	    				</div>
	    			</div>
	    			<div class="col-4 lb_izquierdo d-flex align-items-center">
	    				<div class="w-100 m-0 p-0">
	    					<div class="row w-100 m-0 p-0 btnCancelarPedido boton">
		    					<div class="col-2 p-0 btnIcono">
		    						<i class="fas fa-ban ml-1" style="color: #CB6120"></i>    						
		    					</div>
		    					<div class="col-10 m-0 py-0 pr-1">CANCELAR</div>   					
		    				</div>
		    				<div class="row w-100 mx-0 mt-2 p-0 btnConfirmarPedido boton">
		    					<div class="col-2 p-0 btnIcono">
		    						<i class="fas fa-shopping-cart ml-1" style="color: #A2BD31"></i>
		    					</div>
		    					<div class="col-10 m-0 py-0 pr-1">VENDER</div>				
		    				</div>
	    				</div>
	    				
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- LIBRERIAS JS TERCEROS -->
    <!-- Bootstrao 4-->
    <script src="librerias/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="librerias/popper.min.js" type="text/javascript"></script>
    <script src="librerias/bootstrap-4.5.3/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- FontAwasome -->
    <script src="librerias/fontawesome-pro-5.13.0-web/js/all.min.js" type="text/javascript"></script>
</body>
</html>
